version: '3.8'

services:
  splitmate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitmate-app
    ports:
      - "8080:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-super-secret-key-change-this-in-production
    volumes:
      # Mount volume for database persistence with proper user mapping
      - splitmate_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Set user to match the container's appuser (1000:1000 is typical)
    user: "1000:1000"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: splitmate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - splitmate
    restart: unless-stopped
    profiles:
      - production

volumes:
  splitmate_data:
    driver: local

networks:
  default:
    name: splitmate-network